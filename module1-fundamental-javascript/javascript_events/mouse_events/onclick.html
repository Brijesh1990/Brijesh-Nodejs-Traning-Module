<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function test()
        {
            document.getElementById("btn").style="display:none";
            document.getElementById("para").style="text-align:center; font-size:108px; color:red; transition:2s ease all";
        }
    </script>
</head>
<body>

    <p id="para">This is a Brijesh</p>
    <button type="button" onclick="test()" id="btn">Click me</button>
    
</body>
</html>
